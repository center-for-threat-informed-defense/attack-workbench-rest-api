name: run static checks

on: 
  push:
    branches: [master, develop]
  pull_request:

jobs:
  build:
    name: static-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run lint
      - run: npm run snyk
      - run: $(npm bin)/nyc --reporter=lcov npm test
      - name: Uploade Coverage to CodeCov
        run: |
          bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_SECRET }}
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
