components:
  schemas:
    detection-strategy:
      type: object
      required:
        - workspace
        - stix
      properties:
        workspace:
          $ref: 'workspace.yml#/components/schemas/workspace'
        stix:
          $ref: '#/components/schemas/x-mitre-detection-strategy'

    x-mitre-detection-strategy:
      allOf:
        - $ref: 'stix-common.yml#/components/schemas/stix-common'
        - type: object
          properties:
            # detection-strategy-specific properties
            description:
              type: string
              example: 'Description of an detection-strategy'
            # ATT&CK custom properties
            x_mitre_modified_by_ref:
              type: string
              example: 'identity--6444f546-6900-4456-b3b1-015c88d70dab'
            x_mitre_deprecated:
              type: boolean
              example: false
            x_mitre_version:
              type: string
              example: '1.0'
            x_mitre_attack_spec_version:
              type: string
              example: '2.1.0'
            x_mitre_domains:
              type: array
              items:
                type: string
            x_mitre_analytics:
              type: array
              items:
                type: string
