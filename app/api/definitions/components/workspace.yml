components:
  schemas:
    workspace:
      type: object
      properties:
        # STIX common properties
        workflow:
          type: object
          properties:
            state:
              type: string
              enum: ['work-in-progress', 'awaiting-review', 'reviewed', 'static', 'draft']
        collections:
          type: array
          items:
            $ref: '#/components/schemas/collection_reference'
        attack_id:
          type: string
          description: 'ATT&CK ID (e.g., T1234, G0001). When creating a new version of an existing object, this must match the existing attack_id. When creating a new object, this field is generated by the backend and cannot be set.'
    collection_reference:
      type: object
      properties:
        collection_ref:
          type: string
        collection_modified:
          type: string
          format: date-time
      required:
        - collection_ref
        - collection_modified
