components:
  schemas:
    user-account:
      type: object
      required:
        - username
        - status
      properties:
        id:
          type: string
        email:
          type: string
        username:
          type: string
        displayName:
          type: string
        status:
          type: string
          enum: ['pending', 'active', 'inactive']
          example: 'active'
        role:
          type: string
          enum: ['visitor', 'editor', 'admin']
          example: 'editor'
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
